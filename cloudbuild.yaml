steps:
# Docker Build Image
  - name: gcr.io/cloud-builders/docker
    id  : BUILD
    args: ['build', '-t', '$_SERVICE_IMAGE', '.', '-f', 'dockerfile']

# Docker Deploy image to Cloud Run
  - name: gcr.io/cloud-builders/gcloud
    id  : DEPLOY
    args:
      - run
      - services
      - update
      - $_SERVICE_NAME
      - --project=$_SERVICE_PROJECT
      - --region=$_SERVICE_REGION
      - --image=$_SERVICE_IMAGE

images: # Display the image in the build results - Build Artifacts
- $_SERVICE_IMAGE

substitutions:
    _SERVICE_IMAGE    : rebelsboss/gcp-js-app:tagname
    _SERVICE_PROJECT  : PROD
    _SERVICE_NAME     : my-prod
    _DOCKER_REGISTRY  : rebelsboss
    _DOCKER_IMAGENAME : gcp-js-app:tagname
